<body>

 <!-- Toolbar full-bleed -->

</div>


  <!-- Linha separadora que ocupa a tela toda -->
  <div class="obra-sep" aria-hidden="true"></div>

      <h1 class="obra-titulo">Título da Obra</h1>

    <section class="obra-media">
      <!-- escolha UMA mídia -->
      <figure class="obra-player">
        <video src="../assets/image/comorquitetarumfuturo-1.mp4" controls playsinline preload="metadata"></video>
      </figure>

      <!--
      <figure class="obra-player">

  <script>
    // Define --head-h com a altura real do header para posicionar a linha e calcular a altura útil
    (function(){
      function setH(){
        const h = document.getElementById('topo')?.offsetHeight || 0;
        document.documentElement.style.setProperty('--head-h', h + 'px');
      }
      window.addEventListener('resize', setH);
      window.addEventListener('load', setH);
      setH();
    })();
  </script>
</body>
